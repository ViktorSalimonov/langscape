<h1>LangScape</h1>


{% if user.is_authenticated %}
    Hello, {{ user.username }}!
{% else %}
    Hello, guest!
{% endif %}

{% block content %}
{% endblock content %}

{% if messages %}
Messages:
<ul class="messages">
    {% for message in messages %}
    <li id="message_{{ forloop.counter }}"
        {% if message.tags %} class="{{ message.tags }}"
            {% endif %}>
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
