{% extends 'base.html' %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <p>{{ object.created }}</p>
    <p>{{ object.get_difficulty_display }}</p>
    <p>{{ object.author }}</p>
    <p>{{ object.body }}</p>
    <hr>
    
    {% for comment in comments %}
        <p>{{ comment.body }}</p>
    {% endfor %}
        
{% endblock content %}
