<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<h1>Articles</h1>
{% for article in articles %}
    <h2><a href="{% url 'articles:details' article.pk %}">{{ article.title }}</a></h2>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</body>
</html>
