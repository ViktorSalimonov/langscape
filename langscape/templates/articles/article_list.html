{% extends 'base.html' %}

{% block content %}
    <h2>Articles</h2>
    Search article: {% include "articles/article_search.html" %}
    {% for article in object_list %}
        <h3><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></h3>
        Written by {{ article.author }} at {{ article.created }}
        <hr>
    {% endfor %}
{% endblock content %}
