{% extends 'base.html' %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <p>{{ object.created }}</p>
    <p>{{ object.get_difficulty_display }}</p>
    <p>{{ object.author }}</p>
    <p>{{ object.content }}</p>
    <hr>

    <h3>Comments:</h3>
    <a href="{% url 'articles:add_comment' pk=object.id %}">Leave a comment</a>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
